name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2022
          - os: ubuntu-22.04
          - os: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: runner.os == 'macOS'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev \
            libgtk-3-dev librsvg2-dev libayatana-appindicator3-dev \
            libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Install deps
        run: npm ci

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: npm run tauri build -- --target universal-apple-darwin

      - name: Build (Windows/Linux)
        if: runner.os != 'macOS'
        run: npm run tauri build

      - name: Package Assets
        shell: bash
        run: |
          mkdir -p release-assets
          VERSION="${GITHUB_REF_NAME}"
          if [ "$RUNNER_OS" = "macOS" ]; then
            find src-tauri/target -name "*.app" -type d | head -1 | xargs -I {} ditto -c -k --sequesterRsrc --keepParent {} "release-assets/SC-Tools-${VERSION}-macOS.zip"
          elif [ "$RUNNER_OS" = "Windows" ]; then
            find src-tauri/target/release/bundle/msi -name "*.msi" | head -1 | xargs -I {} cp {} "release-assets/SC-Tools-${VERSION}-Windows.msi"
            find src-tauri/target/release/bundle/nsis -name "*-setup.exe" | head -1 | xargs -I {} cp {} "release-assets/SC-Tools-${VERSION}-Windows-Setup.exe"
            mkdir -p tmp && cp src-tauri/target/release/sc-tools.exe tmp/ && cd tmp && zip -r "../release-assets/SC-Tools-${VERSION}-Windows-Portable.zip" * && cd ..
          else
            find src-tauri/target/release/bundle -name "*.AppImage" | head -1 | xargs -I {} cp {} "release-assets/SC-Tools-${VERSION}-Linux-x86_64.AppImage"
            find src-tauri/target/release/bundle -name "*.deb" | head -1 | xargs -I {} cp {} "release-assets/SC-Tools-${VERSION}-Linux-x86_64.deb"
            find src-tauri/target/release/bundle -name "*.rpm" | head -1 | xargs -I {} cp {} "release-assets/SC-Tools-${VERSION}-Linux-x86_64.rpm"
          fi

      - name: Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
